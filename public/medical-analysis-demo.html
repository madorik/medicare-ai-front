<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>진료 기록 분석 AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content {
      padding: 40px;
    }

    .upload-area {
      border: 3px dashed #ddd;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .upload-area:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .upload-area.dragover {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .file-input {
      display: none;
    }

    .upload-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative;
      z-index: 10;
      pointer-events: auto;
      margin-top: 15px;
    }

    .upload-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .upload-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    .status.info {
      background: #e3f2fd;
      color: #1976d2;
      border-left: 4px solid #1976d2;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #c62828;
    }

    .status.success {
      background: #e8f5e8;
      color: #2e7d2e;
      border-left: 4px solid #2e7d2e;
    }

    .status.warning {
      background: #fff3cd;
      color: #856404;
      border-left: 4px solid #ffc107;
    }

    .progress {
      margin: 20px 0;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #f0f0f0;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s ease;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .result {
      margin-top: 30px;
      display: none;
    }

    .result-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .result-content {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
    }

    .json-viewer {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      color: #333;
    }

    .streaming-text {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      border-left: 4px solid #667eea;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      line-height: 1.6;
      display: none;
    }

    .file-info {
      background: #f0f4ff;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      display: none;
    }

    .supported-formats {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .format-item {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 5px 15px;
      border-radius: 15px;
      margin: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🏥 진료 기록 분석 AI</h1>
      <p>진료 기록을 업로드하면 AI가 실시간으로 분석해드립니다</p>
    </div>

    <div class="content">
      <div class="upload-area" id="uploadArea">
        <div>
          <h3>📄 파일을 여기에 드래그하거나 클릭하여 업로드</h3>
          <p>JPG, PNG, PDF 파일 (최대 5MB)</p>
          <button class="upload-button" id="uploadButton">
            파일 선택
          </button>
          <input type="file" id="fileInput" class="file-input" accept=".jpg,.jpeg,.png,.pdf">
        </div>
      </div>

      <div class="file-info" id="fileInfo"></div>

      <div class="status" id="status"></div>
      
      <div class="progress" id="progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <div class="streaming-text" id="streamingText"></div>

      <div class="result" id="result">
        <h3 class="result-title">🔍 분석 결과</h3>
        <div class="result-content">
          <div class="json-viewer" id="resultContent"></div>
        </div>
      </div>

      <div class="supported-formats">
        <h4>📋 지원하는 파일 형식</h4>
        <div class="format-item">JPG</div>
        <div class="format-item">PNG</div>
        <div class="format-item">PDF</div>
        <p style="margin-top: 15px; color: #666;">
          진료 기록(처방전, 진단서, 검사 결과지, 의무 기록 등)만 분석 가능합니다.
        </p>
      </div>
    </div>
  </div>

  <script>
    console.log('스크립트 로드됨');
    
    const uploadArea = document.getElementById('uploadArea');
    const uploadButton = document.getElementById('uploadButton');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const status = document.getElementById('status');
    const progress = document.getElementById('progress');
    const progressFill = document.getElementById('progressFill');
    const streamingText = document.getElementById('streamingText');
    const result = document.getElementById('result');
    const resultContent = document.getElementById('resultContent');

    console.log('요소들 로드됨:', { uploadArea, uploadButton, fileInput });

    // 업로드 버튼 클릭 이벤트
    uploadButton.addEventListener('click', (e) => {
      e.preventDefault();
      console.log('업로드 버튼 클릭됨');
      fileInput.click();
    });

    // 업로드 영역 클릭 이벤트
    uploadArea.addEventListener('click', (e) => {
      console.log('업로드 영역 클릭됨');
      if (e.target !== uploadButton) {
        fileInput.click();
      }
    });

    // 드래그 앤 드롭 이벤트
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      console.log('파일 드롭됨:', files);
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    // 파일 선택 이벤트
    fileInput.addEventListener('change', (e) => {
      console.log('파일 선택됨:', e.target.files);
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });

    // 상태 메시지 표시
    function showStatus(message, type = 'info') {
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }

    // 파일 정보 표시
    function showFileInfo(file) {
      fileInfo.innerHTML = `
        <strong>📁 선택된 파일:</strong> ${file.name}<br>
        <strong>📊 크기:</strong> ${(file.size / 1024 / 1024).toFixed(2)}MB<br>
        <strong>📄 형식:</strong> ${file.type}
      `;
      fileInfo.style.display = 'block';
    }

    // 진행률 표시
    function showProgress() {
      progress.style.display = 'block';
      progressFill.style.width = '100%';
    }

    function hideProgress() {
      progress.style.display = 'none';
      progressFill.style.width = '0%';
    }

    // 스트리밍 텍스트 표시
    function showStreamingText(text, tokenCount) {
      streamingText.innerHTML = `
        <div style="margin-bottom: 10px; color: #666; font-size: 12px;">
          토큰 사용량: ${tokenCount || 0}/200 (테스트 모드)
        </div>
        <div>${text}</div>
      `;
      streamingText.style.display = 'block';
      streamingText.scrollTop = streamingText.scrollHeight;
    }

    // 결과 표시
    function showResult(data) {
      // 텍스트 형식 결과 처리
      if (data.format === 'text') {
        resultContent.innerHTML = `
          <div style="margin-bottom: 15px; padding: 10px; background: #e3f2fd; border-radius: 5px;">
            <strong>📊 분석 완료</strong><br>
            토큰 사용량: ${data.tokenCount || 0}/200<br>
            형식: 텍스트
          </div>
          <pre style="white-space: pre-wrap; font-family: inherit; line-height: 1.6;">${data.analysis}</pre>
        `;
      } else {
        // 기존 JSON 형식 (향후 사용)
        resultContent.textContent = JSON.stringify(data, null, 2);
      }
      result.style.display = 'block';
    }

    // 파일 처리
    async function handleFile(file) {
      // 초기화
      result.style.display = 'none';
      streamingText.style.display = 'none';
      hideProgress();

      // 파일 정보 표시
      showFileInfo(file);

      // 파일 검증
      const maxSize = 5 * 1024 * 1024; // 5MB
      const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'application/pdf'];

      if (file.size > maxSize) {
        showStatus('파일 크기가 5MB를 초과했습니다.', 'error');
        return;
      }

      if (!allowedTypes.includes(file.type)) {
        showStatus('지원되지 않는 파일 형식입니다. JPG, PNG, PDF 파일만 업로드 가능합니다.', 'error');
        return;
      }

      // 파일 업로드 및 분석
      const formData = new FormData();
      formData.append('medicalFile', file);

      try {
        showStatus('분석을 시작합니다...', 'info');
        showProgress();

        // SSE 연결
        const response = await fetch('/api/medical/analyze', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let accumulatedText = '';

        while (true) {
          const { done, value } = await reader.read();
          
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.slice(6));
                
                switch (data.type) {
                  case 'status':
                    showStatus(data.message, 'info');
                    break;
                  
                  case 'chunk':
                    accumulatedText = data.accumulated;
                    showStreamingText(accumulatedText, data.tokenCount);
                    break;
                  
                  case 'complete':
                    hideProgress();
                    showStatus(data.message, 'success');
                    streamingText.style.display = 'none';
                    showResult(data.result);
                    break;
                  
                  case 'error':
                    hideProgress();
                    showStatus(data.message, 'error');
                    streamingText.style.display = 'none';
                    break;

                  case 'warning':
                    showStatus(data.message, 'warning');
                    break;
                }
              } catch (parseError) {
                console.error('SSE 데이터 파싱 오류:', parseError);
              }
            }
          }
        }

      } catch (error) {
        hideProgress();
        console.error('분석 중 오류:', error);
        showStatus('분석 중 오류가 발생했습니다: ' + error.message, 'error');
      }
    }
  </script>
</body>
</html>
